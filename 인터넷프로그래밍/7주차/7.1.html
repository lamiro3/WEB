<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img { /**CSS SELECTOR를 이용해 img 태그의 style 적용**/
            width: 200px;
            height: 150px;
            border-width: 15px;
            padding: 5px; /**padding: object 내부 ~ border**/
            margin: 2px;  /**margin: object 외부 ~ border**/
            border-style: solid; /**테두리의 종류를 실선으로 설정**/
            border-image: url("./img/border.png") 30 round; /**이미지 테두리 삽입**/
        }
    </style>
</head>
<body>
    <h1>이미지 테두리 만들기</h1> <!--머리말 삽입-->
    <br> <!--개행-->
    <hr> <!--가로선 삽입-->
    <p id="round">
        <img src="./img/space.jpg"> <!--이미지 삽입-->
    </p>
</body>
</html>
