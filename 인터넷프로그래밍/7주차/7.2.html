<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { /**body 태그 style**/
            height: 100%;
            background-color: green;
        }

        .box { /**class가 box인 태그의 style**/
            height: 50%;
            width: 50%;
            padding: 50px 10px 5px 6px;
            margin: 20px 10px 7px 40px;
            background-color: yellow;
        }

        .inside-box { /**class가 inside box인 태그의 style**/
            height: 70%;
            width: 70%;
            border: 5px red dashed;
            background-color: blue;
            margin-top: -30px;
            margin-bottom: 80px;
        }

        #info:hover { /**id가 info인 태그에 hover되었을 때의 style**/
            background-color: aliceblue;
        }

        img { /**img 태그의 style**/
            height: 150px;
            width: 100px;
            padding: 10px 5px 5px 5px;
        }

        div > input { /**css selector를 이용해 div태그의 input 자식태그의 style 설정**/
            border: 5px green solid;
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="box"> <!--노란색 박스-->
        <div class="inside-box"> <!--파란색 박스-->
            <ul id="info"> <!--순서 없는 리스트-->
                <li>이름: 홍길동</li>
                <li>나이: 18세</li>
            </ul>
            <img src="./img/honggildong.jpg"> <!--이미지-->
            <input type="url" value="https://hong"> 
            <!--url 입력란, 기본값 = "https://hong"으로 설정-->
        </div>
    </div>
</body>
</html>
