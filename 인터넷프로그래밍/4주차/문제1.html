<body>
    <h2>텍스트 꾸미기</h2> <!--소제목 삽입-->
    <pre>
<i><mark><ins>text decoration</ins></mark></i> <!--이탤릭체, 하이라이트, 밑줄 삽입-->

On the 4<sup>th</sup> of September you will learn about <strong>E=MC<sup>2</sup></strong>. <!--윗첨자 삽입, 강조 적용-->

THe amount of CO<sub>2</sub> in the atmosphere grew by 2ppm in 2022<sub>1</sub>. <!--아랫첨자 삽입-->
    </pre>
    <hr>
    <h2>산길</h2> <!--소제목 삽입-->
    <pre>
오늘 아침 일찍 산에 올랐다. 아침 온도는 15<mark>&deg;</mark>이었다. 가지고 간 물 <!--엔티티 표현 - 온도-->
의 <mark>&half;</mark>을 마셨다. 한참 올라 가는 도중에 약수터를 가리키는 <mark>&lsh;</mark> 사인 <!--엔티티 표현 - 1/2, 화살표-->
이 보였다. 불현듯 양두종 님의 산길이란 시에 곡을 붙인 박태준의 
가곡 <mark>&sung;</mark>이 생각이 났다. <!--엔티티 표현 - 음표-->
    </pre>
