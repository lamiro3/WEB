<body>
    <h2 class="row">문자열 리터럴을 이용한 색깔 변경</h2>
    <hr>
    <div class="row" id="r" onmouseover="hover('red')" onmouseleave="escape()">빨간색으로 변경</div>
    <br>
    <div class="row" id="b" onmouseover="hover('blue')" onmouseleave="escape()">파랑색으로 변경</div>
    <br>
    <div class="row" id="g" onmouseover="hover('green')" onmouseleave="escape()">초록색으로 변경</div>
    <br>
    <hr>
    <h2 class="row">리터럴</h2>
    <hr>
</body>
