<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url("./problem3.css");
    </style>
</head>
<body>
    <fieldset>
        <legend>개인 정보</legend>
        <ul>
            <li>이름 <input type="text" placeholder="여백없이 입력"></li>
            <li>연락처 <input type="tel" placeholder="연락가능한 번호"></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>배송지 정보</legend>
        <ul>
            <li>주소 <input type="text"></li>
            <li>전화번호 <input type="tel"></li>
            <li>요청사항 <textarea rows="3" cols="40"></textarea></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>주문 정보</legend>
        <ul>
            <li><label><input type="checkbox">사과 <input value="0" type="number" min="0" max="8">개</label></li>
            <li><label><input type="checkbox">파인애플 <input value="0"  type="number" min="0" max="10">개</label></li>
            <li><label><input type="checkbox">딸기 <input value="0" type="number" min="0" max="20">개</label></li>
        </ul>
    </fieldset>
    <input type="submit" value="주문하기"> <input type="reset" value="다시 작성">
</body>
</html>
