<html>
    <head>
        <style>
            table {
                width: 300;
                height: 300;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <caption>테이블 연습하기</caption>
            <tbody>
                <tr style="background-color: yellow;"><td>1</td><td colspan="3">2</td><td rowspan="2">3</td></tr>
                <tr style="background-color: pink;"><td rowspan="2">4</td><td>5</td><td>6</td><td>7</td></tr>
                <tr style="background-color: skyblue;"><td>8</td><td>9</td><td colspan="2">10</td></tr>
            </tbody>
        </table>
    </body>
</html>
