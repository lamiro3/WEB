<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol { color: rgb(248, 141, 141);} /*리스트 style 설정*/
    </style>
</head>
<body>
    <h2>Quiz!</h2><br>
    <br>
    <hr>
    <br>
    <!--type 로마자로 설정, this.style을 이용해 해당 element의 style 접근-->
    <ol type="I" onclick="this.style.backgroundColor = 'slategray'">
        <li>이것은 객체 자신을 가리키는 자바스크립트 키워드이다.</li>
        <li>이것은 DOM 객체에서 객체 자신을 가리키는 용도로 사용된다.</li>
        <li>이것은 무엇인가> <b onclick="this.innerText = 'This'">정답 확인></b></li>
    </ol>
</body>
</html>
